[tox]
envlist =
    py26-dj14, py27-dj14,
    py26-dj15, py27-dj15,
    #py32-dj15, py33-dj15,
    py26-dj16, py27-dj16,
    #py32-dj16, py33-dj16,
    #py27-djmaster,
    #py32-djmaster, py33-djmaster

[testenv]
commands = python setup.py test
deps =
    -r{toxinidir}/requirements/test.txt
setenv =
    DJANGO_SETTINGS_MODULE = test_settings
downloadcache = {toxworkdir}/cache

[testenv:py26-dj14]
basepython = python2.6
deps =
    Django==1.4.10
    {[testenv]deps}
setenv =
    PIP_INSECURE = 1
    {[testenv]setenv}

[testenv:py27-dj14]
basepython = python2.7
deps =
    Django==1.4.10
    {[testenv]deps}

